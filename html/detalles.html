<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand h1 mb-0" href="../index.html">SebaShop</a>
            <a href="../html/carrito.html" class="btn btn-outline-light position-relative">
                ðŸ›’ Carrito
            </a>
        </div>
    </header>

    <section class="container my-5" id="detalle">
        <div class="row">
            <div class="col-md-6">
                <img :src="producto.image" :alt="producto.name" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ producto.name }}</h1>
                <h4>CategorÃ­a: {{ producto.category }}</h4>
                <p>{{ producto.description }}</p>
                <h3>Precio: ${{ producto.price }}</h3>
                <div class="quantity-control">
                    <button @click="modificarCantidad(-1)":disabled="cantidad<=1">-</button>
                    <span class="mx-3">{{cantidad}}</span>
                    <button @click="modificarCantidad(1)":disabled="cantidad>=6">+</button>
                </div>
                <button class="btn btn-success w-100 mt-3" @click="agregarCarrito">
                    Agregar al carrito
                </button>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <span class="h5">SebaShop - Â© 2024</span>
        <div class="d-flex justify-content-center gap-4 mt-2">
            <a class="text-white text-decoration-none" href="../index.html">Inicio</a>
            <a class="text-white text-decoration-none" href="#">TÃ©rminos</a>
            <a class="text-white text-decoration-none" href="#">Contacto</a>
        </div>
    </footer>

    <script src="../js/vue3.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/funciones2.js"></script>
</body>
</html>
